<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surdidas</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="Index.html" class="logo">Surdidas <i class="bx bxs-home"></i></a>
            <!-- cart icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- content -->
                <div class="cart-content">

                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart  close-->
                <i class='bx bx-x' id="close-cart"></i>


            </div>
        </div>
    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- Barang 1 -->
            <div class="product-box">
                <img src="adidas tshirt.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Barang 2 -->
             <div class="product-box">
                <img src="wireless earbud.jpg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$40</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Barang 3 -->
             <div class="product-box">
                <img src="hooded parka.jpg" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$175</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Barang 4 -->
             <div class="product-box">
                <img src="adidas tumbler.jpg" alt="" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$20</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Barang 5 -->
             <div class="product-box">
                <img src="kacamata.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL SUNGLASSES</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Barang 6 -->
             <div class="product-box">
                <img src="topi adidas.jpg" alt="" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$60</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Barang 7 -->
             <div class="product-box">
                <img src="tas adidas.jpg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$160</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Barang 8 -->
             <div class="product-box">
                <img src="sepatu.jpg" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$225</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>


    </section>

    <!-- JS link -->
    <script src="main.js"></script>


</body>
</html>
